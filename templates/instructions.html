<script>
// When the user clicks on <div>, open the popup
function positive(item) {
  var popup = document.getElementById(item);
  popup.classList.add("what");
  if (popup.classList.contains("popuptext")) {
    popup.style.zIndex = "1";
  }
  setTimeout(popup.classList.remove("what2"), 1000);
}
function negative(item) {
  var popup = document.getElementById(item);
  if (popup.classList.contains("what")) {
    popup.classList.add("what2");
  }
  if (popup.classList.contains("popuptext")) {
    setTimeout(popup.style.zIndex = "-1", 1000);
  }
  setTimeout(popup.classList.remove("what"), 1000);
}


//displays hanging animation
var timer;
var process;

function cycle() {
  timer = 1;
  if (timer) {positive("mang0");}
  setTimeout(function() {if (timer) {positive("mang1")} else return;}, 1000);
  setTimeout(function() {if (timer) {positive("mang2")} else return;}, 2000);
  setTimeout(function() {if (timer) {positive("mang3")} else return;}, 3000);
  setTimeout(function() {if (timer) {positive("mang4")} else return;}, 4000);
  setTimeout(function() {if (timer) {positive("mang5")} else return;}, 5000);
  setTimeout(function() {negative("mang0"), negative("mang1"), negative("mang2"), negative("mang3"), negative("mang4"), negative("mang5")}, 6000);
}

function stopcycle() {
  //e.preventDefault();
  timer = 0
}
    
</script>
